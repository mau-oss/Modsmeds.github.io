    body {

    h1 {

    button {

      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;

    button:hover {
      background-color: #00997a;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: var(--gris-oscuro);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

      "¬øTe ofendes cuando alguien comenta a tu pj favorito sin saber la historia completa desde el episodio 1?",
      "¬øTu personaje favorito tiene m√°s trauma que desarrollo, pero igual exige respeto?",

      "¬øHas llorado en Discord porque alguien role√≥ que no conoc√≠a a tu favorito?",
      "¬øTu favorito es tan legendario que cualquier interacci√≥n con √©l debe ser aprobada por el consejo del lore?",

    const options = [
      ["S√≠, y merece un Oscar", "No, pero lo estoy escribiendo", "Solo tiene trauma y ego"],

      ["S√≠, y me desconecto", "No, pero lo escribo en el foro", "Lo ignoro mientras lloro"],

      ["S√≠, y lo edit√© en Premiere", "No, pero lo imagino", "Solo entro corriendo"],
      ["S√≠, y exige reverencia", "No, pero tiene diplomas", "Solo sabe gritar"],

      ["S√≠, y el otro no lo sabe", "No, pero lo imagino", "Solo yo lo entiendo"],

      ["S√≠, y me fui del servidor", "No, pero me quej√©", "Lo denunci√© por rol ofensivo"]
    ];

    const scores = options.map(row => row.map((_, i) => i)); // 0, 1, 2

    const results = [
      "ü•ö Nivel 0 ‚Äì *Viewer con WiFi emocional*: solo observa, juzga y llora en silencio.",
      "üê£ Nivel 1 ‚Äì *Fan√°tico de mi puppy*: cree que su personaje merece una estatua y un himno.",
      "üêî Nivel 2 ‚Äì *Roleador frustrado*: su historia mental es tan compleja que ni √©l la entiende pero no puede rolearla.",
      "ü¶Ö Nivel 3 ‚Äì *Licenciado del rol serio*: Cree que lo sabe todo, corrige todo, improvisa nada, y respira como si fuese canon.",

    const quizContainer = document.getElementById("questions");

    questions.forEach((q, i) => {

      div.className = "question";
      div.style.animationDelay = `${i * 0.1}s`;
      div.innerHTML = `<h3>${i + 1}. ${q}</h3>`;
      const opts = options[i];
      const optHTML = opts.map((opt, j) => `
        <label>
          <input type="radio" name="q${i}" value="${scores[i][j]}" required />
          ${opt}

      `).join("");
      div.innerHTML += `<div class="options">${optHTML}</div>`;
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        const val = document.querySelector(`input[name="q${i}"]:checked`);
        if (val) score += parseInt(val.value);
      }

      let resultIndex = 0;
      if (score >= 10 && score < 15) resultIndex = 1;
      else if (score >= 15 && score < 20) resultIndex = 2;
      else if (score >= 20 && score < 25) resultIndex = 3;
      else if (score >= 25 && score < 30) resultIndex = 4;
      else if (score >= 30) resultIndex = 5;

      const resultDiv = document.getElementById("result");
      resultDiv.style.opacity = "0";
      resultDiv.innerHTML = results[resultIndex];
      setTimeout(() => {
        resultDiv.style.opacity = "1";
      }, 100);
    });
  </script>
</body>
</html>
